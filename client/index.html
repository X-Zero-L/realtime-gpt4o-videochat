<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - Real-time GPT-4o photo, video & voice chat</title>
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div id="app">
  <div id="buttonContainer">
    <button id="powerBtn" class="button">
      <i class="fas fa-power-off"></i>
    </button>
    <button id="cameraToggleBtn" class="button">
      <i class="fas fa-camera"></i>
    </button>
  </div>

  <h3>video</h3>
  <video id="webcamVideo" autoplay playsinline></video>
  <button id="pushToTalkBtn" class="button" style="width:100%">
    <i class="fas fa-microphone"></i> push to talk
  </button>
  <h3>Conversation:</h3>
  <pre id="conversationLog" class="scroll"></pre>

  <h3>Events:</h3>
  <pre id="eventsLog" class="scroll"></pre>

</div>

<script type="module" src="app.js"></script>

<p style="text-align: center"><a href="https://github.com/basvandorst/realtime-gpt4o-videochat/" target="_blank">Source code</a> | <a href="https://www.youtube.com/watch?v=Bh5tORytR90" target="_blank">Demo</a></p>
</body>
</html>
